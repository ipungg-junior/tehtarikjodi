{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Investasi Teh Tarik Jodi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body { 
            margin: 20px;
        }

        .divider {
            background-color: #2F4076;
            height: 2px;
            margin: 20px 0;
        }
    </style>
</head>

<body class="m-5">
    <h1>Investasi Awal</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Biaya</span>
        <input id="input-biaya-investasi" type="text" class="form-control" placeholder="Rp.14.500.000"
            aria-describedby="basic-addon1">
    </div>
    <div class="divider"></div>
    <h1>Penjualan</h1>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">CUP</label>
        <select class="form-select" id="input-jumlah-cup">
            <option selected>Pilih Jumlah Cup...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">JUMLAH HARI</label>
        <select class="form-select" id="input-jumlah-hari">
            <option selected>Pilih Jumlah Hari...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">OMZET KOTOR (1 bulan)</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Pilih Omzet...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">HPP 50%</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Pilih HPP...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">LABA KOTOR</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Pilih Laba Kotor...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="divider"></div>
    <h1>Operasional</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Karyawan</span>
        <input type="text" class="form-control" placeholder="Ketik Jumlah Karyawan..." aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Listrik</span>
        <input type="text" class="form-control" placeholder="Rp ..." aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Lain - Lain</span>
        <input type="text" class="form-control" placeholder="Rp ..." aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="divider"></div>
    <h1>Break Event Point</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Sewa Bangunan</span>
        <input type="text" class="form-control" placeholder="Rp. 15.000.000,00" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Estimasi BEP</span>
        <button class="btn btn-outline-secondary flex-fill" type="button">7</button>
        <button class="btn btn-outline-secondary flex-fill" type="button">5</button>
        <button class="btn btn-outline-secondary flex-fill" type="button">4</button>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Laba Bersih</span>
        <button class="btn btn-outline-secondary flex-fill" type="button">Rp4.750.000,00</button>
        <button class="btn btn-outline-secondary flex-fill" type="button">Rp6.100.000,00</button>
        <button class="btn btn-outline-secondary flex-fill" type="button">Rp7.450.000,00</button>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Success</button>
    </div>

    <script src="{% static 'js/simulasi.js' %}"></script>
</body>

</html>
